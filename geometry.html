<script>
    let scene, camera, renderer , cube, sphere;
    let ADD = 0.01;

    let createSphere = function(){
        let geometry = new THREE.SphereGeometry(3,30,30 , 0 , Math.PI);
        let material = new THREE.MeshBasicMaterial({color:0x00a1cb, wireframe: true});
        sphere = new THREE.Mesh(geometry,material);
        scene.add(sphere);
    };

    let createCube = function(){
        let geometry = new THREE.BoxGeometry(1,1,1);
        let material = new THREE.MeshBasicMaterial({color:0x00a1cb});
        cube = new THREE.Mesh(geometry,material);
        scene.add(cube);
    };


    //set up the environment -

    //initialieze scene, camera, objects and renderer
    let init = function(){
        // create the scene
        scene  = new THREE.Scene();
        scene.background = new THREE.Color(0xababab);

        //create and locate the camera
        camera = new THREE.PerspectiveCamera(30,window.innerWidth/window.innerHeight,1,1000);
        camera.position.z = 10;

       // let axes = new THREE.AxesHelper(5);
        //scene.add(axes);

        //createCube();
        createSphere();

        //create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);


        document.body.appendChild(renderer.domElement);
    };

    //main animation loop - calls 50-60 times in a second

    let mainloop = function(){


        // cube.position.x += ADD;
        // cube.rotation.z += ADD * 2;

        // if(cube.position.x <= -1 || cube.position.x >= 1)
        //     ADD *= -1;
        sphere.rotation.y += ADD;

        console.log("hello");
        renderer.render(scene, camera);
        requestAnimationFrame(mainloop);
    };


    init();
    mainloop();
    
</script>
